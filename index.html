<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Voice Converter</title>
</head>
<body>
    
    <div class="container">
        <h1>Text-to-Voice Converter</h1>
        <div class="text-input">
            <label for="text">Enter text to convert to speech:</label>
            <textarea id="text" rows="4" placeholder="Type or paste your text here..."></textarea>
            <button id="speakButton">Speak</button>
            <div class="status" id="status">Speaking...</div>
        </div>
    </div>
</body>
</html>
